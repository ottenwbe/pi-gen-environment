language: ruby
rvm:
- 2.6.3
- 2.5.5
- 2.4.6
before_script:
- gem install bundler
- cd pi_customizer/ && bundle install && cd ..
- cd pi_build_modifier/ && bundle install && cd ..
script:
- rake spec

deploy:
  - provider: rubygems
    gemspec: pi_customizer/pi_customizer.gemspec
    on:
      branch: development
      ruby: 2.6.3
    api_key:
      secure: 
  - provider: rubygems
    gemspec: pi_build_modifier/pi_build_modifier.gemspec
    on:
      branch: development
      ruby: 2.6.3
    api_key:
      secure: 
